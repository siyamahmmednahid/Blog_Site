{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %}{{ title }}{% endblock %}
{% block body_block %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Update" class="btn btn-warning">
</form>
{% endblock %}
